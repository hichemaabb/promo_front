<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Connexion</h2>
      <form (ngSubmit)="connexion()">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" name="username" [(ngModel)]="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de Passe</label>
          <input type="password" class="form-control" id="password" placeholder="Mot de passe" name="mdp" [(ngModel)]="mdp">
        </div>
        <button type="submit" class="btn btn-primary w-100">Se Connecter</button>
      </form>
    </div>
  </div>
</div>
